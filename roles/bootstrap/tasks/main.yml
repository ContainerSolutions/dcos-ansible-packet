---
- name: Ensures genconf dir exists
  file: path=genconf state=directory
  tags: genconf

- name: Copy ip-detect script
  copy: src=files/ip-detect dest=genconf/ip-detect owner=root group=root mode=0755
  tags: ipdetect

- name: Copy config.yaml template
  template: src=templates/config.yaml.j2 dest=genconf/config.yaml owner=root group=root
  tags: config

- debug:
    msg: "Downloading and run DC/OS generate config script from {{ dcos_download_url }}"
  
- name: Setup bootstrap node                                                                            
  command: wget '{{ dcos_download_url }}' -O dcos_generate_config.sh; bash dcos_generate_config.sh > dcos_generate_config.log
  tags: bootstrap-init          
  when: not ansible_check_mode

- name: Add repository
  yum_repository:
    name: extras
    description: EPEL YUM repo
    baseurl: https://download.fedoraproject.org/pub/epel/$releasever/$basearch/
  tags: nginx

- name: Ensure epel-release is installed
  yum: pkg=epel-release state=installed enablerepo=extras   
  tags: nginx

- name: upgrade all packages
  yum: name=* state=latest
  tags: nginx
  when: not ansible_check_mode

- name: Ensure pip is installed
  yum: pkg=python2-pip state=installed 
  tags: nginx

- name: Ensure old docker-py module not present
  pip:
    name: docker-py
    state: absent
  tags: nginx
    
- pip:
    name: docker
  tags: nginx
  
- pip:
    name: docker-compose
  tags: nginx  
    
- name: Run nginx container
  tags: nginx
  docker_container:
    name: bootstrap-nginx
    state: started
    detach: True
    image: nginx:1.12
    volumes:
      - "/root/genconf/serve:/usr/share/nginx/html:ro" 
    ports:
      - "5000:80"
